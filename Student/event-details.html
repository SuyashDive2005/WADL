<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Details - EventHub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      :root {
        --primary: #374151;
        --gradient: #374151;
        --dark: #374151;
        --light: #ffffff;
        --gray: #9ca3af;
        --success: #10b981;
        --danger: #ef4444;
        --bg-primary: #ffffff;
        --bg-secondary: #f8fafc;
        --bg-tertiary: #f1f5f9;
        --border: #e2e8f0;
        --text: #374151;
        --text-secondary: #6b7280;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", sans-serif;
        background: var(--bg-primary);
        color: var(--text);
        padding-top: 140px;
        overflow-x: hidden;
        min-height: 100vh;
      }

      input,
      select,
      textarea {
        background: #ffffff;
        color: #000000;
        border: 1px solid #d1d5db;
        border-radius: 10px;
        transition:
          border-color 0.2s ease,
          box-shadow 0.2s ease;
      }

      input:focus,
      select:focus,
      textarea:focus {
        border-color: #9ca3af;
        outline: none;
        box-shadow: 0 0 0 2px rgba(156, 163, 175, 0.1);
      }
      .floating-navbar {
        position: fixed;
        top: 24px;
        left: 50%;
        transform: translateX(-50%);
        width: min(1200px, calc(100% - 2rem));
        padding: 0.85rem 1.5rem;
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid rgba(15, 23, 42, 0.08);
        border-radius: 26px;
        box-shadow: 0 18px 55px rgba(15, 23, 42, 0.12);
        backdrop-filter: blur(16px);
        display: flex;
        align-items: center;
        gap: 1.5rem;
        z-index: 1000;
        transition: all 0.3s ease;
      }
      .floating-navbar.scrolled {
        top: 12px;
        padding: 0.7rem 1.25rem;
        border-radius: 22px;
        box-shadow: 0 14px 40px rgba(15, 23, 42, 0.18);
      }
      .nav-brand {
        display: flex;
        align-items: center;
        gap: 0.8rem;
        text-decoration: none;
      }
      .brand-icon {
        width: 42px;
        height: 42px;
        border-radius: 14px;
        background: var(--primary);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 25px rgba(55, 65, 81, 0.4);
      }
      .brand-title {
        font-family: "Syne", sans-serif;
        font-size: 1.3rem;
        font-weight: 700;
        color: var(--text);
        display: block;
      }
      .brand-subtitle {
        font-size: 0.75rem;
        letter-spacing: 0.08em;
        color: var(--text-secondary);
        text-transform: uppercase;
      }
      .nav-toggle {
        border: none;
        background: transparent;
        font-size: 1.5rem;
        color: var(--text);
        display: none;
        cursor: pointer;
      }
      .nav-content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
      }
      .nav-links {
        list-style: none;
        display: flex;
        gap: 0.25rem;
        margin: 0;
        padding: 0;
      }
      .nav-link {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        padding: 0.55rem 1rem;
        color: var(--text-secondary);
        text-decoration: none;
        border-radius: 999px;
        font-weight: 500;
        transition: all 0.25s ease;
        font-size: 0.9rem;
      }
      .nav-link i {
        font-size: 1rem;
      }
      .nav-link:hover {
        color: var(--text);
        background: rgba(55, 65, 81, 0.08);
      }
      .nav-link.active {
        color: var(--primary);
        background: rgba(55, 65, 81, 0.14);
      }
      .nav-actions {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      .profile-dropdown {
        position: relative;
      }
      .profile-btn {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.5rem 1rem;
        background: var(--bg-tertiary);
        border: 1px solid var(--border);
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .profile-btn:hover {
        background: var(--bg-secondary);
        border-color: var(--primary);
      }
      .profile-avatar {
        width: 35px;
        height: 35px;
        background: var(--primary);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 0.875rem;
        color: white;
      }
      .dropdown-menu {
        position: absolute;
        top: calc(100% + 0.5rem);
        right: 0;
        min-width: 200px;
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 0.5rem;
        display: none;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      .dropdown-menu.show {
        display: block;
      }
      .dropdown-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem 1rem;
        color: var(--text);
        text-decoration: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .dropdown-item:hover {
        background: rgba(59, 130, 246, 0.1);
        color: var(--primary);
      }
      .dropdown-divider {
        height: 1px;
        background: var(--border);
        margin: 0.5rem 0;
      }
      .main-content {
        padding: 2rem;
        max-width: 900px;
        margin: 0 auto;
      }
      .back-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--text-secondary);
        text-decoration: none;
        margin-bottom: 2rem;
        transition: all 0.3s ease;
      }
      .back-btn:hover {
        color: var(--text);
        transform: translateX(-5px);
      }
      .event-header {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 2.5rem;
        margin-bottom: 2rem;
        position: relative;
        overflow: hidden;
      }
      .event-header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: var(--gradient-2);
      }
      .badge {
        padding: 0.375rem 0.875rem;
        border-radius: 50px;
        font-size: 0.75rem;
        font-weight: 600;
      }
      .badge-tech {
        background: rgba(99, 102, 241, 0.2);
        color: #a5b4fc;
      }
      .badge-cultural {
        background: rgba(245, 158, 11, 0.2);
        color: #fbbf24;
      }
      .badge-sports {
        background: rgba(16, 185, 129, 0.2);
        color: #6ee7b7;
      }
      h1 {
        font-family: "Syne", sans-serif;
        font-size: 2.5rem;
        font-weight: 700;
        margin: 1rem 0;
      }
      .event-meta {
        display: flex;
        flex-wrap: wrap;
        gap: 1.5rem;
        margin: 1.5rem 0;
        color: var(--gray);
      }
      .meta-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .content-section {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgb(60, 60, 60);
        border-radius: 24px;
        padding: 2rem;
        margin-bottom: 2rem;
      }
      .section-title {
        font-family: "Syne", sans-serif;
        border: rgb(91, 91, 91);
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }
      .btn {
        padding: 0.875rem 1.5rem;
        border-radius: 12px;
        font-weight: 600;
        border: rgb(91, 91, 91);
        cursor: pointer;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
      }
      .btn-primary {
        background: var(--gradient-2);
        color: black;
        border: rgb(60, 60, 60);
        width: 400px;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
      }
      .form-label {
        color: var(--gray);
        font-size: 0.875rem;
        font-weight: 500;
        margin-bottom: 0.5rem;
        display: block;
      }
      .form-control {
        width: 100%;
        background: #ffffff;
        border: 1px solid #d1d5db;
        border-radius: 12px;
        padding: 0.875rem 1rem;
        color: #000000;
        margin-bottom: 1rem;
      }
      .form-control:focus {
        background: #ffffff;
        border-color: #9ca3af;
        outline: none;
        box-shadow: 0 0 0 2px rgba(156, 163, 175, 0.1);
      }
      .toast-container {
        position: fixed;
        top: 90px;
        right: 2rem;
        z-index: 1050;
      }
      .toast {
        background: rgba(30, 41, 59, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-left: 4px solid var(--success);
        border-radius: 16px;
        padding: 1rem 1.5rem;
        margin-bottom: 1rem;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        animation: slideIn 0.3s ease;
      }
      @keyframes slideIn {
        from {
          transform: translateX(400px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      @media (max-width: 992px) {
        .floating-navbar {
          width: calc(100% - 2.5rem);
        }
        .main-content {
          max-width: 100%;
        }
      }

      @media (max-width: 768px) {
        body {
          padding-top: 120px;
        }
        .floating-navbar {
          width: calc(100% - 2rem);
          flex-wrap: wrap;
        }
        .nav-content {
          position: absolute;
          top: calc(100% + 0.75rem);
          left: 0;
          right: 0;
          flex-direction: column;
          align-items: flex-start;
          gap: 1rem;
          padding: 1rem 1.25rem;
          background: rgba(255, 255, 255, 0.98);
          border-radius: 18px;
          border: 1px solid rgba(15, 23, 42, 0.08);
          box-shadow: 0 18px 38px rgba(15, 23, 42, 0.18);
          opacity: 0;
          pointer-events: none;
          transform: translateY(-10px);
          transition: all 0.25s ease;
        }
        .nav-content.open {
          opacity: 1;
          pointer-events: auto;
          transform: translateY(0);
        }
        .nav-links {
          flex-direction: column;
          width: 100%;
          gap: 0.75rem;
        }
        .nav-actions {
          width: 100%;
          flex-direction: column;
          align-items: stretch;
        }
        .nav-toggle {
          display: inline-flex;
        }
        .main-content {
          padding: 1rem;
        }
      }

      @media (max-width: 576px) {
        .profile-btn span {
          display: none;
        }
        .brand-title {
          font-size: 1.25rem;
        }
      }
    </style>
  </head>
  <body>
    <nav class="floating-navbar" aria-label="Student navigation">
      <a href="student-dashboard.html" class="nav-brand">
        <span class="brand-icon"><i class="bi bi-calendar-event"></i></span>
        <span>
          <span class="brand-title">EventHub</span>
          <span class="brand-subtitle">Student Space</span>
        </span>
      </a>

      <button
        class="nav-toggle"
        id="studentNavToggle"
        aria-label="Toggle navigation"
      >
        <i class="bi bi-list"></i>
      </button>

      <div class="nav-content" id="studentNavContent">
        <ul class="nav-links">
          <li>
            <a href="student-dashboard.html" class="nav-link"
              ><i class="bi bi-house-door"></i> Dashboard</a
            >
          </li>
          <li>
            <a href="events.html" class="nav-link active"
              ><i class="bi bi-compass"></i> Explore Events</a
            >
          </li>
          <li>
            <a href="my-events.html" class="nav-link"
              ><i class="bi bi-bookmark"></i> My Events</a
            >
          </li>
          <li>
            <a href="certificates.html" class="nav-link"
              ><i class="bi bi-award"></i> Certificates</a
            >
          </li>
        </ul>

        <div class="nav-actions">
          <div class="profile-dropdown">
            <div class="profile-btn" onclick="toggleDropdown()">
              <div class="profile-avatar">ST</div>
              <span id="studentName">Student</span>
              <i class="bi bi-chevron-down"></i>
            </div>
            <div class="dropdown-menu" id="profileDropdown">
              <a href="student-profile.html" class="dropdown-item"
                ><i class="bi bi-person"></i> Profile</a
              >
              <div class="dropdown-divider"></div>
              <a href="#" class="dropdown-item" onclick="logout()"
                ><i class="bi bi-box-arrow-right"></i> Logout</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="toast-container" id="toastContainer"></div>

    <div class="main-content">
      <a href="events.html" class="back-btn"
        ><i class="bi bi-arrow-left"></i> Back to Events</a
      >

      <div id="eventContent"></div>
    </div>

    <script>
      const currentUser = JSON.parse(localStorage.getItem("current_user"));
      if (!currentUser || currentUser.role !== "student")
        window.location.href = "index.html";
      document.getElementById("studentName").textContent =
        currentUser.name.split(" ")[0];

      function toggleDropdown() {
        document.getElementById("profileDropdown").classList.toggle("show");
      }
      document.addEventListener("click", (e) => {
        if (!e.target.closest(".profile-dropdown"))
          document.getElementById("profileDropdown").classList.remove("show");
      });
      function logout() {
        localStorage.removeItem("current_user");
        window.location.href = "index.html";
      }

      const urlParams = new URLSearchParams(window.location.search);
      const eventId = urlParams.get("id");

      function loadEvent() {
        const events = JSON.parse(localStorage.getItem("events")) || [];
        const participants =
          JSON.parse(localStorage.getItem("participants")) || [];
        const event = events.find((e) => e.id === eventId);

        if (!event) {
          document.getElementById("eventContent").innerHTML =
            '<p style="text-align:center;color:var(--gray)">Event not found</p>';
          return;
        }

        const eventParticipants = participants.filter(
          (p) => p.eventId === event.id,
        ).length;
        const isRegistered = participants.some(
          (p) => p.eventId === event.id && p.email === currentUser.email,
        );
        const isPastDeadline = new Date(event.deadline) < new Date();
        const isFull = eventParticipants >= event.maxParticipants;
        const isClosed = event.status === "closed";
        const canRegister =
          !isRegistered && !isPastDeadline && !isFull && !isClosed;

        const categoryClass = event.category.toLowerCase();

        document.getElementById("eventContent").innerHTML = `
                <div class="event-header">
                    <span class="badge badge-${categoryClass}">${event.category}</span>
                    <h1>${event.name}</h1>
                    <div class="event-meta">
                        <div class="meta-item"><i class="bi bi-calendar3"></i> ${new Date(event.datetime).toLocaleDateString("en-US", { month: "long", day: "numeric", year: "numeric" })}</div>
                        <div class="meta-item"><i class="bi bi-clock"></i> ${new Date(event.datetime).toLocaleTimeString("en-US", { hour: "2-digit", minute: "2-digit" })}</div>
                        <div class="meta-item"><i class="bi bi-geo-alt"></i> ${event.venue}</div>
                    </div>
                </div>

                <div class="content-section">
                    <h3 class="section-title">About Event</h3>
                    <p style="color:var(--gray);line-height:1.6">${event.description}</p>
                </div>

                <div class="content-section">
                    <h3 class="section-title">Event Details</h3>
                    <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:1rem">
                        <div>
                            <div style="color:var(--gray);font-size:0.875rem">Registration Deadline</div>
                            <div style="font-weight:600;margin-top:0.25rem">${new Date(event.deadline).toLocaleDateString()}</div>
                        </div>
                        <div>
                            <div style="color:var(--gray);font-size:0.875rem">Participants</div>
                            <div style="font-weight:600;margin-top:0.25rem">${eventParticipants} / ${event.maxParticipants}</div>
                        </div>
                        <div>
                            <div style="color:var(--gray);font-size:0.875rem">Organizer</div>
                            <div style="font-weight:600;margin-top:0.25rem">${event.organizerName}</div>
                        </div>
                        <div>
                            <div style="color:var(--gray);font-size:0.875rem">Contact</div>
                            <div style="font-weight:600;margin-top:0.25rem">${event.contactEmail}</div>
                        </div>
                    </div>
                </div>

                ${
                  canRegister
                    ? `
                <div class="content-section">
                    <h3 class="section-title">Register for Event</h3>
                    <form id="registerForm">
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" value="${currentUser.name}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Roll Number</label>
                                <input type="text" class="form-control" id="rollNumber" value="${currentUser.rollNumber}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Department</label>
                                <input type="text" class="form-control" id="department" value="${currentUser.department}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Year</label>
                                <input type="text" class="form-control" id="year" value="${currentUser.year}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" value="${currentUser.email}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phone" value="${currentUser.phone || ""}" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle"></i> Register Now</button>
                    </form>
                </div>
                `
                    : isRegistered
                      ? `
                <div class="content-section" style="text-align:center;padding:3rem">
                    <i class="bi bi-check-circle" style="font-size:4rem;color:var(--success);margin-bottom:1rem;display:block"></i>
                    <h3>You're Registered!</h3>
                    <p style="color:var(--gray);margin-top:0.5rem">You have successfully registered for this event</p>
                </div>
                `
                      : `
                <div class="content-section" style="text-align:center;padding:3rem">
                    <i class="bi bi-x-circle" style="font-size:4rem;color:var(--gray);opacity:0.5;margin-bottom:1rem;display:block"></i>
                    <h3>Registration Closed</h3>
                    <p style="color:var(--gray);margin-top:0.5rem">${isClosed ? "Event registration is closed" : isPastDeadline ? "Registration deadline has passed" : isFull ? "Event is full" : ""}</p>
                </div>
                `
                }
            `;

        if (canRegister) {
          document
            .getElementById("registerForm")
            .addEventListener("submit", handleRegistration);
        }
      }

      function handleRegistration(e) {
        e.preventDefault();

        const participant = {
          id: "participant_" + Date.now(),
          eventId: eventId,
          name: document.getElementById("name").value,
          rollNumber: document.getElementById("rollNumber").value,
          department: document.getElementById("department").value,
          year: document.getElementById("year").value,
          email: document.getElementById("email").value,
          phone: document.getElementById("phone").value,
          timestamp: new Date().toISOString(),
        };

        const participants =
          JSON.parse(localStorage.getItem("participants")) || [];
        participants.push(participant);
        localStorage.setItem("participants", JSON.stringify(participants));

        showToast("Successfully registered for event!");
        setTimeout(() => location.reload(), 1500);
      }

      function showToast(message) {
        const toast = document.createElement("div");
        toast.className = "toast";
        toast.innerHTML = `
                <div style="display:flex;align-items:center;gap:1rem">
                    <i class="bi bi-check-circle" style="color:var(--success);font-size:1.5rem"></i>
                    <div>
                        <div style="font-weight:600">Success</div>
                        <div style="font-size:0.875rem;color:var(--gray)">${message}</div>
                    </div>
                </div>
            `;
        document.getElementById("toastContainer").appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
      }

      loadEvent();
    </script>
  </body>
</html>
