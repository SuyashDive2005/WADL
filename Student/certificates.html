<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificates - EventHub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      :root {
        --primary: #374151;
        --primary-dark: #1f2937;
        --secondary: #6b7280;
        --bg-primary: #ffffff;
        --bg-secondary: #f9fafb;
        --bg-tertiary: #f3f4f6;
        --text: #1f2937;
        --text-secondary: #6b7280;
        --border: #e5e7eb;
        --success: #10b981;
        --danger: #ef4444;
        --warning: #f59e0b;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", sans-serif;
        background: var(--bg-primary);
        color: var(--text);
        padding-top: 140px;
        overflow-x: hidden;
        min-height: 100vh;
      }

      input,
      select,
      textarea {
        border: 1px solid rgba(0, 0, 0, 0.25);
        border-radius: 10px;
        transition:
          border-color 0.2s ease,
          box-shadow 0.2s ease;
      }

      input:focus,
      select:focus,
      textarea:focus {
        border-color: rgba(0, 0, 0, 0.45);
        outline: none;
        box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.08);
      }
      .floating-navbar {
        position: fixed;
        top: 24px;
        left: 50%;
        transform: translateX(-50%);
        width: min(1200px, calc(100% - 2rem));
        padding: 0.85rem 1.5rem;
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid rgba(15, 23, 42, 0.08);
        border-radius: 26px;
        box-shadow: 0 18px 55px rgba(15, 23, 42, 0.12);
        backdrop-filter: blur(16px);
        display: flex;
        align-items: center;
        gap: 1.5rem;
        z-index: 1000;
        transition: all 0.3s ease;
      }
      .floating-navbar.scrolled {
        top: 12px;
        padding: 0.7rem 1.25rem;
        border-radius: 22px;
        box-shadow: 0 14px 40px rgba(15, 23, 42, 0.18);
      }
      .nav-brand {
        display: flex;
        align-items: center;
        gap: 0.8rem;
        text-decoration: none;
      }
      .brand-icon {
        width: 42px;
        height: 42px;
        border-radius: 14px;
        background: var(--primary);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 25px rgba(55, 65, 81, 0.4);
      }
      .brand-title {
        font-family: "Syne", sans-serif;
        font-size: 1.3rem;
        font-weight: 700;
        color: var(--text);
        display: block;
      }
      .brand-subtitle {
        font-size: 0.75rem;
        letter-spacing: 0.08em;
        color: var(--text-secondary);
        text-transform: uppercase;
      }
      .nav-toggle {
        border: none;
        background: transparent;
        font-size: 1.5rem;
        color: var(--text);
        display: none;
        cursor: pointer;
      }
      .nav-content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
      }
      .nav-links {
        list-style: none;
        display: flex;
        gap: 0.25rem;
        margin: 0;
        padding: 0;
      }
      .nav-link {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        padding: 0.55rem 1rem;
        color: var(--text-secondary);
        text-decoration: none;
        border-radius: 999px;
        font-weight: 500;
        transition: all 0.25s ease;
        font-size: 0.9rem;
      }
      .nav-link i {
        font-size: 1rem;
      }
      .nav-link:hover {
        color: var(--text);
        background: rgba(55, 65, 81, 0.08);
      }
      .nav-link.active {
        color: var(--primary);
        background: rgba(55, 65, 81, 0.14);
      }
      .nav-actions {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      .profile-dropdown {
        position: relative;
      }
      .profile-btn {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.5rem 1rem;
        background: var(--bg-tertiary);
        border: 1px solid var(--border);
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .profile-btn:hover {
        background: var(--bg-secondary);
        border-color: var(--primary);
      }
      .profile-avatar {
        width: 35px;
        height: 35px;
        background: var(--primary);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 0.875rem;
        color: white;
      }
      .dropdown-menu {
        position: absolute;
        top: calc(100% + 0.5rem);
        right: 0;
        min-width: 200px;
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 0.5rem;
        display: none;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      .dropdown-menu.show {
        display: block;
      }
      .dropdown-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem 1rem;
        color: var(--text);
        text-decoration: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .dropdown-item:hover {
        background: rgba(59, 130, 246, 0.1);
        color: var(--primary);
      }
      .dropdown-divider {
        height: 1px;
        background: var(--border);
        margin: 0.5rem 0;
      }
      .main-content {
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
      }
      h1 {
        font-family: "Syne", sans-serif;
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 2rem;
      }
      .cert-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 2rem;
        margin-bottom: 1.5rem;
        display: flex;
        gap: 2rem;
        align-items: center;
      }
      .cert-icon {
        width: 80px;
        height: 80px;
        background: rgba(79, 172, 254, 0.1);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }
      .cert-icon i {
        font-size: 2.5rem;
        color: #4facfe;
      }
      .btn {
        padding: 0.75rem 1.5rem;
        background: var(--gradient-2);
        border: none;
        border-radius: 12px;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
      }
      @media (max-width: 1200px) {
        .certs-grid {
          grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        }
      }

      @media (max-width: 992px) {
        .floating-navbar {
          width: calc(100% - 2.5rem);
        }
        .main-content {
          max-width: 100%;
        }
      }

      @media (max-width: 768px) {
        body {
          padding-top: 120px;
        }
        .floating-navbar {
          width: calc(100% - 2rem);
          flex-wrap: wrap;
        }
        .nav-content {
          position: absolute;
          top: calc(100% + 0.75rem);
          left: 0;
          right: 0;
          flex-direction: column;
          align-items: flex-start;
          gap: 1rem;
          padding: 1rem 1.25rem;
          background: rgba(255, 255, 255, 0.98);
          border-radius: 18px;
          border: 1px solid rgba(15, 23, 42, 0.08);
          box-shadow: 0 18px 38px rgba(15, 23, 42, 0.18);
          opacity: 0;
          pointer-events: none;
          transform: translateY(-10px);
          transition: all 0.25s ease;
        }
        .nav-content.open {
          opacity: 1;
          pointer-events: auto;
          transform: translateY(0);
        }
        .nav-links {
          flex-direction: column;
          width: 100%;
          gap: 0.75rem;
        }
        .nav-actions {
          width: 100%;
          flex-direction: column;
          align-items: stretch;
        }
        .nav-toggle {
          display: inline-flex;
        }
        .main-content {
          padding: 1rem;
        }
        .page-header h1 {
          font-size: 2rem;
        }
        .certs-grid {
          grid-template-columns: 1fr;
          gap: 1rem;
        }
        .cert-card {
          flex-direction: column;
          text-align: center;
          padding: 1.5rem;
        }
      }

      @media (max-width: 576px) {
        .page-header h1 {
          font-size: 1.75rem;
        }
        .cert-card {
          padding: 1.25rem;
        }
        .profile-btn span {
          display: none;
        }
        .brand-title {
          font-size: 1.25rem;
        }
      }

      @media (max-width: 480px) {
        .main-content {
          padding: 0.75rem;
        }
        .cert-card {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <nav class="floating-navbar" aria-label="Student navigation">
      <a href="student-dashboard.html" class="nav-brand">
        <span class="brand-icon"><i class="bi bi-calendar-event"></i></span>
        <span>
          <span class="brand-title">EventHub</span>
          <span class="brand-subtitle">Student Space</span>
        </span>
      </a>

      <button
        class="nav-toggle"
        id="studentNavToggle"
        aria-label="Toggle navigation"
      >
        <i class="bi bi-list"></i>
      </button>

      <div class="nav-content" id="studentNavContent">
        <ul class="nav-links">
          <li>
            <a href="student-dashboard.html" class="nav-link"
              ><i class="bi bi-house-door"></i> Dashboard</a
            >
          </li>
          <li>
            <a href="events.html" class="nav-link"
              ><i class="bi bi-compass"></i> Explore Events</a
            >
          </li>
          <li>
            <a href="my-events.html" class="nav-link"
              ><i class="bi bi-bookmark"></i> My Events</a
            >
          </li>
          <li>
            <a href="certificates.html" class="nav-link active"
              ><i class="bi bi-award"></i> Certificates</a
            >
          </li>
        </ul>

        <div class="nav-actions">
          <div class="profile-dropdown">
            <div class="profile-btn" onclick="toggleDropdown()">
              <div class="profile-avatar">ST</div>
              <span id="studentName">Student</span>
              <i class="bi bi-chevron-down"></i>
            </div>
            <div class="dropdown-menu" id="profileDropdown">
              <a href="student-profile.html" class="dropdown-item"
                ><i class="bi bi-person"></i> Profile</a
              >
              <div class="dropdown-divider"></div>
              <a href="#" class="dropdown-item" onclick="logout()"
                ><i class="bi bi-box-arrow-right"></i> Logout</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="main-content">
      <h1>Certificates</h1>
      <p style="color: var(--gray); margin-bottom: 2rem">
        Download certificates for completed events
      </p>
      <div id="certificatesContainer"></div>
    </div>

    <script>
      const studentNavbar = document.querySelector(".floating-navbar");
      const studentNavContent = document.getElementById("studentNavContent");
      const studentNavToggle = document.getElementById("studentNavToggle");

      function handleStudentNavbarOffset() {
        if (!studentNavbar) return;
        if (window.scrollY > 10) {
          studentNavbar.classList.add("scrolled");
        } else {
          studentNavbar.classList.remove("scrolled");
        }
      }

      studentNavToggle?.addEventListener("click", () => {
        studentNavContent?.classList.toggle("open");
      });

      studentNavContent
        ?.querySelectorAll("a")
        .forEach((link) =>
          link.addEventListener("click", () =>
            studentNavContent.classList.remove("open"),
          ),
        );

      document.addEventListener("click", (event) => {
        if (!event.target.closest(".floating-navbar")) {
          studentNavContent?.classList.remove("open");
        }
      });

      window.addEventListener("scroll", handleStudentNavbarOffset);
      handleStudentNavbarOffset();

      const currentUser = JSON.parse(localStorage.getItem("current_user"));
      if (!currentUser || currentUser.role !== "student")
        window.location.href = "index.html";
      document.getElementById("studentName").textContent =
        currentUser.name.split(" ")[0];

      function toggleDropdown() {
        document.getElementById("profileDropdown").classList.toggle("show");
      }
      document.addEventListener("click", (e) => {
        if (!e.target.closest(".profile-dropdown"))
          document.getElementById("profileDropdown").classList.remove("show");
      });
      function logout() {
        localStorage.removeItem("current_user");
        window.location.href = "index.html";
      }

      function loadCertificates() {
        const participants =
          JSON.parse(localStorage.getItem("participants")) || [];
        const events = JSON.parse(localStorage.getItem("events")) || [];

        const myParticipations = participants.filter(
          (p) => p.email === currentUser.email,
        );
        const completedEvents = myParticipations.filter((p) => {
          const event = events.find((e) => e.id === p.eventId);
          return event && new Date(event.datetime) < new Date();
        });

        const container = document.getElementById("certificatesContainer");

        if (completedEvents.length === 0) {
          container.innerHTML =
            '<div style="text-align:center;padding:4rem;color:var(--gray)"><i class="bi bi-award" style="font-size:4rem;opacity:0.5;margin-bottom:1rem;display:block"></i><h3>No certificates available</h3><p>Complete events to earn certificates</p></div>';
          return;
        }

        container.innerHTML = completedEvents
          .map((p) => {
            const event = events.find((e) => e.id === p.eventId);
            if (!event) return "";

            return `
                    <div class="cert-card">
                        <div class="cert-icon"><i class="bi bi-award"></i></div>
                        <div style="flex:1">
                            <h3 style="font-family:'Syne',sans-serif;font-weight:700;margin-bottom:0.5rem">${event.name}</h3>
                            <p style="color:var(--gray);margin:0">Completed on ${new Date(event.datetime).toLocaleDateString()}</p>
                        </div>
                        <button class="btn" onclick="downloadCertificate('${event.name}')"><i class="bi bi-download"></i> Download</button>
                    </div>
                `;
          })
          .join("");
      }

      function downloadCertificate(eventName) {
        alert(
          'Certificate for "' +
            eventName +
            '" downloaded! (Demo - actual PDF generation would be implemented with backend)',
        );
      }

      loadCertificates();
    </script>
  </body>
</html>
