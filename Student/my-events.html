<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Events - EventHub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      :root {
        --gradient-2: #374151;
        --dark: #0f172a;
        --light: #f8fafc;
        --gray: #64748b;
        --success: #10b981;
        --warning: #f59e0b;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", sans-serif;
        background: var(--bg-primary);
        color: var(--text);
        padding-top: 140px;
        overflow-x: hidden;
        min-height: 100vh;
      }

      input,
      select,
      textarea {
        border: 1px solid rgba(0, 0, 0, 0.25);
        border-radius: 10px;
        transition:
          border-color 0.2s ease,
          box-shadow 0.2s ease;
      }

      input:focus,
      select:focus,
      textarea:focus {
        border-color: rgba(0, 0, 0, 0.45);
        outline: none;
        box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.08);
      }
      .floating-navbar {
        position: fixed;
        top: 24px;
        left: 50%;
        transform: translateX(-50%);
        width: min(1200px, calc(100% - 2rem));
        padding: 0.85rem 1.5rem;
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid rgba(15, 23, 42, 0.08);
        border-radius: 26px;
        box-shadow: 0 18px 55px rgba(15, 23, 42, 0.12);
        backdrop-filter: blur(16px);
        display: flex;
        align-items: center;
        gap: 1.5rem;
        z-index: 1000;
        transition: all 0.3s ease;
      }
      .floating-navbar.scrolled {
        top: 12px;
        padding: 0.7rem 1.25rem;
        border-radius: 22px;
        box-shadow: 0 14px 40px rgba(15, 23, 42, 0.18);
      }
      .nav-brand {
        display: flex;
        align-items: center;
        gap: 0.8rem;
        text-decoration: none;
      }
      .brand-icon {
        width: 42px;
        height: 42px;
        border-radius: 14px;
        background: var(--gradient-2);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 25px rgba(55, 65, 81, 0.4);
      }
      .brand-title {
        font-family: "Syne", sans-serif;
        font-size: 1.3rem;
        font-weight: 700;
        color: var(--text);
        display: block;
      }
      .brand-subtitle {
        font-size: 0.75rem;
        letter-spacing: 0.08em;
        color: var(--text-secondary);
        text-transform: uppercase;
      }
      .nav-toggle {
        border: none;
        background: transparent;
        font-size: 1.5rem;
        color: var(--text);
        display: none;
        cursor: pointer;
      }
      .nav-content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
      }
      .nav-links {
        list-style: none;
        display: flex;
        gap: 0.25rem;
        margin: 0;
        padding: 0;
      }
      .nav-link {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        padding: 0.55rem 1rem;
        color: var(--text-secondary);
        text-decoration: none;
        border-radius: 999px;
        font-weight: 500;
        transition: all 0.25s ease;
        font-size: 0.9rem;
      }
      .nav-link i {
        font-size: 1rem;
      }
      .nav-link:hover {
        color: var(--text);
        background: rgba(55, 65, 81, 0.08);
      }
      .nav-link.active {
        color: var(--dark);
        background: rgba(55, 65, 81, 0.14);
      }
      .nav-actions {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      .profile-btn {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.5rem 1rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 50px;
        cursor: pointer;
      }
      .profile-avatar {
        width: 35px;
        height: 35px;
        background: var(--gradient-2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 0.875rem;
      }
      .dropdown-menu {
        position: absolute;
        top: calc(100% + 0.5rem);
        right: 0;
        min-width: 200px;
        background: rgba(30, 41, 59, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 0.5rem;
        display: none;
      }
      .dropdown-menu.show {
        display: block;
      }
      .dropdown-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem 1rem;
        color: var(--light);
        text-decoration: none;
        border-radius: 10px;
        cursor: pointer;
      }
      .dropdown-item:hover {
        background: rgba(79, 172, 254, 0.1);
        color: #4facfe;
      }
      .dropdown-divider {
        height: 1px;
        background: rgba(255, 255, 255, 0.1);
        margin: 0.5rem 0;
      }
      .main-content {
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
      }
      h1 {
        font-family: "Syne", sans-serif;
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 2rem;
      }
      .event-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 1.75rem;
        margin-bottom: 1.5rem;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }
      .event-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: var(--gradient-2);
      }
      .event-card:hover {
        transform: translateY(-3px);
        border-color: rgba(255, 255, 255, 0.2);
      }
      .badge {
        padding: 0.375rem 0.875rem;
        border-radius: 50px;
        font-size: 0.75rem;
        font-weight: 600;
      }
      .badge-upcoming {
        background: rgba(79, 172, 254, 0.2);
        color: #4facfe;
      }
      .badge-completed {
        background: rgba(16, 185, 129, 0.2);
        color: #6ee7b7;
      }
      .badge-missed {
        background: rgba(239, 68, 68, 0.2);
        color: #fca5a5;
      }
      .event-title {
        font-family: "Syne", sans-serif;
        font-size: 1.5rem;
        font-weight: 700;
        margin: 1rem 0 0.5rem;
      }
      .event-meta {
        color: var(--gray);
        font-size: 0.9rem;
        display: flex;
        gap: 1.5rem;
        flex-wrap: wrap;
      }
      .meta-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      @media (max-width: 1200px) {
        .events-grid {
          grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }
      }

      @media (max-width: 992px) {
        .floating-navbar {
          width: calc(100% - 2.5rem);
        }
        .main-content {
          max-width: 100%;
        }
      }

      @media (max-width: 768px) {
        body {
          padding-top: 120px;
        }
        .floating-navbar {
          width: calc(100% - 2rem);
          flex-wrap: wrap;
        }
        .nav-content {
          position: absolute;
          top: calc(100% + 0.75rem);
          left: 0;
          right: 0;
          flex-direction: column;
          align-items: flex-start;
          gap: 1rem;
          padding: 1rem 1.25rem;
          background: rgba(255, 255, 255, 0.98);
          border-radius: 18px;
          border: 1px solid rgba(15, 23, 42, 0.08);
          box-shadow: 0 18px 38px rgba(15, 23, 42, 0.18);
          opacity: 0;
          pointer-events: none;
          transform: translateY(-10px);
          transition: all 0.25s ease;
        }
        .nav-content.open {
          opacity: 1;
          pointer-events: auto;
          transform: translateY(0);
        }
        .nav-links {
          flex-direction: column;
          width: 100%;
          gap: 0.75rem;
        }
        .nav-actions {
          width: 100%;\n          flex-direction: column;
          align-items: stretch;
        }
        .nav-toggle {
          display: inline-flex;
        }
        .main-content {
          padding: 1rem;
        }
        .page-header h1 {
          font-size: 2rem;
        }
        .events-grid {
          grid-template-columns: 1fr;
          gap: 1rem;
        }
      }

      @media (max-width: 576px) {
        .page-header h1 {
          font-size: 1.75rem;
        }
        .event-card {
          padding: 1.5rem;
        }
        .profile-btn span {
          display: none;
        }
        .navbar-title {
          font-size: 1.25rem;
        }
      }

      @media (max-width: 480px) {
        .main-content {
          padding: 0.75rem;
        }
        .event-card {
          padding: 1.25rem;
        }
      }
    </style>
  </head>
  <body>
    <nav class="floating-navbar" aria-label="Student navigation">
      <a href="student-dashboard.html" class="nav-brand">
        <span class="brand-icon"><i class="bi bi-calendar-event"></i></span>
        <span>
          <span class="brand-title">EventHub</span>
          <span class="brand-subtitle">Student Space</span>
        </span>
      </a>

      <button
        class="nav-toggle"
        id="studentNavToggle"
        aria-label="Toggle navigation"
      >
        <i class="bi bi-list"></i>
      </button>

      <div class="nav-content" id="studentNavContent">
        <ul class="nav-links">
          <li>
            <a href="student-dashboard.html" class="nav-link"
              ><i class="bi bi-house-door"></i> Dashboard</a
            >
          </li>
          <li>
            <a href="events.html" class="nav-link"
              ><i class="bi bi-compass"></i> Explore Events</a
            >
          </li>
          <li>
            <a href="my-events.html" class="nav-link active"
              ><i class="bi bi-bookmark"></i> My Events</a
            >
          </li>
          <li>
            <a href="certificates.html" class="nav-link"
              ><i class="bi bi-award"></i> Certificates</a
            >
          </li>
        </ul>

        <div class="nav-actions">
          <div class="profile-dropdown">
            <div class="profile-btn" onclick="toggleDropdown()">
              <div class="profile-avatar">ST</div>
              <span id="studentName">Student</span>
              <i class="bi bi-chevron-down"></i>
            </div>
            <div class="dropdown-menu" id="profileDropdown">
              <a href="student-profile.html" class="dropdown-item"
                ><i class="bi bi-person"></i> Profile</a
              >
              <div class="dropdown-divider"></div>
              <a href="#" class="dropdown-item" onclick="logout()"
                ><i class="bi bi-box-arrow-right"></i> Logout</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="main-content">
      <h1>My Events</h1>

      <div style="margin-bottom: 3rem">
        <h2
          style="
            font-family: &quot;Syne&quot;, sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 0.75rem;
          "
        >
          <i class="bi bi-calendar-event" style="color: var(--primary)"></i>
          Upcoming Events
        </h2>
        <div id="upcomingEventsContainer"></div>
      </div>

      <div>
        <h2
          style="
            font-family: &quot;Syne&quot;, sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 0.75rem;
          "
        >
          <i
            class="bi bi-calendar-check"
            style="color: var(--text-secondary)"
          ></i>
          Past Events
        </h2>
        <div id="pastEventsContainer"></div>
      </div>
    </div>

    <script>
      const studentNavbar = document.querySelector(".floating-navbar");
      const studentNavContent = document.getElementById("studentNavContent");
      const studentNavToggle = document.getElementById("studentNavToggle");

      function handleStudentNavbarOffset() {
        if (!studentNavbar) return;
        if (window.scrollY > 10) {
          studentNavbar.classList.add("scrolled");
        } else {
          studentNavbar.classList.remove("scrolled");
        }
      }

      studentNavToggle?.addEventListener("click", () => {
        studentNavContent?.classList.toggle("open");
      });

      studentNavContent
        ?.querySelectorAll("a")
        .forEach((link) =>
          link.addEventListener("click", () =>
            studentNavContent.classList.remove("open"),
          ),
        );

      document.addEventListener("click", (event) => {
        if (!event.target.closest(".floating-navbar")) {
          studentNavContent?.classList.remove("open");
        }
      });

      window.addEventListener("scroll", handleStudentNavbarOffset);
      handleStudentNavbarOffset();

      const currentUser = JSON.parse(localStorage.getItem("current_user"));
      if (!currentUser || currentUser.role !== "student")
        window.location.href = "index.html";
      document.getElementById("studentName").textContent =
        currentUser.name.split(" ")[0];

      function toggleDropdown() {
        document.getElementById("profileDropdown").classList.toggle("show");
      }
      document.addEventListener("click", (e) => {
        if (!e.target.closest(".profile-dropdown"))
          document.getElementById("profileDropdown").classList.remove("show");
      });
      function logout() {
        localStorage.removeItem("current_user");
        window.location.href = "index.html";
      }

      function loadMyEvents() {
        const participants =
          JSON.parse(localStorage.getItem("participants")) || [];
        const events = JSON.parse(localStorage.getItem("events")) || [];

        const myParticipations = participants.filter(
          (p) => p.email === currentUser.email,
        );

        if (myParticipations.length === 0) {
          document.getElementById("upcomingEventsContainer").innerHTML =
            '<div style="text-align:center;padding:4rem;color:var(--gray)"><i class="bi bi-calendar-x" style="font-size:4rem;opacity:0.5;margin-bottom:1rem;display:block"></i><h3>No events yet</h3><p>Start exploring and register for events!</p><a href="events.html" style="display:inline-block;margin-top:1rem;padding:0.875rem 1.5rem;background:var(--primary);color:white;border-radius:12px;text-decoration:none;font-weight:600">Browse Events</a></div>';
          document.getElementById("pastEventsContainer").innerHTML = "";
          return;
        }

        const now = new Date();
        const upcomingEvents = [];
        const pastEvents = [];

        myParticipations.forEach((p) => {
          const event = events.find((e) => e.id === p.eventId);
          if (!event) return;

          const eventDate = new Date(event.datetime);
          const isUpcoming =
            eventDate >= now || eventDate.toDateString() === now.toDateString();

          const eventCard = `
            <div class="event-card">
              <div style="display:flex;justify-content:space-between;align-items:flex-start">
                <span class="badge badge-${event.category.toLowerCase()}" style="background:rgba(${event.category === "Tech" ? "99,102,241" : event.category === "Cultural" ? "245,158,11" : "16,185,129"},0.2)">${event.category}</span>
                <span class="badge badge-${isUpcoming ? "upcoming" : "completed"}">${isUpcoming ? "Upcoming" : "Completed"}</span>
              </div>
              <h3 class="event-title">${event.name}</h3>
              <div class="event-meta">
                <div class="meta-item"><i class="bi bi-calendar3"></i> ${eventDate.toLocaleDateString()}</div>
                <div class="meta-item"><i class="bi bi-clock"></i> ${eventDate.toLocaleTimeString("en-US", { hour: "2-digit", minute: "2-digit" })}</div>
                <div class="meta-item"><i class="bi bi-geo-alt"></i> ${event.venue}</div>
                <div class="meta-item"><i class="bi bi-calendar-check"></i> Registered on ${new Date(p.timestamp).toLocaleDateString()}</div>
              </div>
            </div>
          `;

          if (isUpcoming) {
            upcomingEvents.push(eventCard);
          } else {
            pastEvents.push(eventCard);
          }
        });

        document.getElementById("upcomingEventsContainer").innerHTML =
          upcomingEvents.length > 0
            ? upcomingEvents.join("")
            : '<p style="text-align:center;color:var(--gray);padding:2rem;background:var(--bg-secondary);border-radius:16px;">No upcoming events</p>';

        document.getElementById("pastEventsContainer").innerHTML =
          pastEvents.length > 0
            ? pastEvents.join("")
            : '<p style="text-align:center;color:var(--gray);padding:2rem;background:var(--bg-secondary);border-radius:16px;">No past events</p>';
      }

      loadMyEvents();
    </script>
  </body>
</html>
