<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Events - EventHub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      :root {
        --primary: #374151;
        --gradient: #374151;
        --dark: #374151;
        --light: #ffffff;
        --gray: #9ca3af;
        --success: #10b981;
        --danger: #ef4444;
        --bg-primary: #ffffff;
        --bg-secondary: #f8fafc;
        --bg-tertiary: #f1f5f9;
        --border: #e2e8f0;
        --text: #374151;
        --text-secondary: #6b7280;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: var(--bg-primary);
        color: var(--text);
        padding-top: 140px;
        overflow-x: hidden;
        min-height: 100vh;
      }

      input,
      select,
      textarea {
        background: #ffffff;
        color: #000000;
        border: 1px solid #d1d5db;
        border-radius: 10px;
        transition:
          border-color 0.2s ease,
          box-shadow 0.2s ease;
      }

      input:focus,
      select:focus,
      textarea:focus {
        border-color: #9ca3af;
        outline: none;
        box-shadow: 0 0 0 2px rgba(156, 163, 175, 0.1);
      }

      .floating-navbar {
        position: fixed;
        top: 24px;
        left: 50%;
        transform: translateX(-50%);
        width: min(1200px, calc(100% - 2rem));
        padding: 0.85rem 1.5rem;
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid rgba(15, 23, 42, 0.08);
        border-radius: 26px;
        box-shadow: 0 18px 55px rgba(15, 23, 42, 0.12);
        backdrop-filter: blur(16px);
        display: flex;
        align-items: center;
        gap: 1.5rem;
        z-index: 1000;
        transition: all 0.3s ease;
      }
      .floating-navbar.scrolled {
        top: 12px;
        padding: 0.7rem 1.25rem;
        border-radius: 22px;
        box-shadow: 0 14px 40px rgba(15, 23, 42, 0.18);
      }
      .nav-brand {
        display: flex;
        align-items: center;
        gap: 0.8rem;
        text-decoration: none;
      }
      .brand-icon {
        width: 42px;
        height: 42px;
        border-radius: 14px;
        background: var(--dark);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 25px rgba(55, 65, 81, 0.4);
      }
      .brand-title {
        font-family: "Syne", sans-serif;
        font-size: 1.3rem;
        font-weight: 700;
        color: var(--text);
        display: block;
      }
      .brand-subtitle {
        font-size: 0.75rem;
        letter-spacing: 0.08em;
        color: var(--text-secondary);
        text-transform: uppercase;
      }
      .nav-toggle {
        border: none;
        background: transparent;
        font-size: 1.5rem;
        color: var(--text);
        display: none;
        cursor: pointer;
      }
      .nav-content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
      }
      .nav-links {
        list-style: none;
        display: flex;
        gap: 0.25rem;
        margin: 0;
        padding: 0;
      }
      .nav-link {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        padding: 0.55rem 1rem;
        color: var(--text-secondary);
        text-decoration: none;
        border-radius: 999px;
        font-weight: 500;
        transition: all 0.25s ease;
        font-size: 0.9rem;
      }
      .nav-link i {
        font-size: 1rem;
      }
      .nav-link:hover {
        color: var(--text);
        background: rgba(55, 65, 81, 0.08);
      }
      .nav-link.active {
        color: var(--dark);
        background: rgba(55, 65, 81, 0.14);
      }
      .nav-actions {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      .profile-dropdown {
        position: relative;
      }

      .profile-btn {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.5rem 1rem;
        background: var(--bg-tertiary);
        border: 1px solid var(--border);
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .profile-btn:hover {
        background: var(--bg-secondary);
        border-color: var(--dark);
      }

      .profile-avatar {
        width: 35px;
        height: 35px;
        background: var(--primary);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 0.875rem;
        color: white;
      }

      .dropdown-menu {
        position: absolute;
        top: calc(100% + 0.5rem);
        right: 0;
        min-width: 200px;
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 0.5rem;
        display: none;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      .dropdown-menu.show {
        display: block;
      }
      .dropdown-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem 1rem;
        color: var(--text);
        text-decoration: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .dropdown-item:hover {
        background: rgba(59, 130, 246, 0.1);
        color: var(--primary);
      }

      .dropdown-divider {
        height: 1px;
        background: var(--border);
        margin: 0.5rem 0;
      }

      .main-content {
        padding: 2rem;
        max-width: 1400px;
        margin: 0 auto;
      }

      .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }

      .page-header h1 {
        font-family: "Syne", sans-serif;
        font-size: 2.5rem;
        font-weight: 700;
      }

      .btn-primary {
        padding: 0.875rem 1.5rem;
        background: var(--gradient-1);
        border: none;
        border-radius: 12px;
        color: white;
        font-weight: 600;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
      }

      .search-filter {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 1.5rem;
        margin-bottom: 2rem;
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .search-box {
        flex: 1;
        min-width: 250px;
        position: relative;
      }

      .search-box input {
        width: 100%;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 0.875rem 1rem 0.875rem 3rem;
        color: white;
      }

      .search-box i {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--gray);
      }

      .filter-select {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 0.875rem 1rem;
        color: white;
        min-width: 150px;
      }

      .events-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 1.5rem;
      }

      .event-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 1.75rem;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .event-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: var(--gradient-1);
      }

      .event-card:hover {
        transform: translateY(-5px);
        border-color: rgba(255, 255, 255, 0.2);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      .event-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 1rem;
      }

      .event-title {
        font-family: "Syne", sans-serif;
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .badge {
        padding: 0.375rem 0.875rem;
        border-radius: 50px;
        font-size: 0.75rem;
        font-weight: 600;
      }

      .badge-primary {
        background: rgba(99, 102, 241, 0.2);
        color: #a5b4fc;
      }
      .badge-success {
        background: rgba(16, 185, 129, 0.2);
        color: #6ee7b7;
      }
      .badge-danger {
        background: rgba(239, 68, 68, 0.2);
        color: #fca5a5;
      }
      .badge-warning {
        background: rgba(245, 158, 11, 0.2);
        color: #fbbf24;
      }

      .event-meta {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        margin-bottom: 1.5rem;
      }

      .meta-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--gray);
        font-size: 0.9rem;
      }

      .event-stats {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .stat-item {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 0.75rem;
        text-align: center;
      }

      .stat-value {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 0.25rem;
      }

      .stat-label {
        font-size: 0.75rem;
        color: var(--gray);
      }

      .event-actions {
        display: flex;
        gap: 0.5rem;
      }

      .btn {
        flex: 1;
        padding: 0.75rem;
        border-radius: 10px;
        font-weight: 600;
        font-size: 0.875rem;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .btn-edit {
        background: rgba(99, 102, 241, 0.2);
        color: var(--primary);
      }

      .btn-delete {
        background: rgba(239, 68, 68, 0.2);
        color: var(--danger);
      }

      .btn-view {
        background: rgba(16, 185, 129, 0.2);
        color: var(--success);
      }

      .btn:hover {
        transform: scale(1.05);
      }

      .empty-state {
        text-align: center;
        padding: 4rem 2rem;
      }

      .empty-state i {
        font-size: 5rem;
        color: var(--gray);
        margin-bottom: 1rem;
        opacity: 0.5;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 2000;
        align-items: center;
        justify-content: center;
      }

      .modal.show {
        display: flex;
      }

      .modal-content {
        background: rgba(30, 41, 59, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 2rem;
        max-width: 500px;
        width: 90%;
      }

      /* Responsive */
      @media (max-width: 992px) {
        .floating-navbar {
          width: calc(100% - 2.5rem);
        }
        .main-content {
          max-width: 100%;
        }
      }

      @media (max-width: 768px) {
        body {
          padding-top: 120px;
        }
        .floating-navbar {
          width: calc(100% - 2rem);
          flex-wrap: wrap;
        }
        .nav-content {
          position: absolute;
          top: calc(100% + 0.75rem);
          left: 0;
          right: 0;
          flex-direction: column;
          align-items: flex-start;
          gap: 1rem;
          padding: 1rem 1.25rem;
          background: rgba(255, 255, 255, 0.98);
          border-radius: 18px;
          border: 1px solid rgba(15, 23, 42, 0.08);
          box-shadow: 0 18px 38px rgba(15, 23, 42, 0.18);
          opacity: 0;
          pointer-events: none;
          transform: translateY(-10px);
          transition: all 0.25s ease;
        }
        .nav-content.open {
          opacity: 1;
          pointer-events: auto;
          transform: translateY(0);
        }
        .nav-links {
          flex-direction: column;
          width: 100%;
          gap: 0.75rem;
        }
        .nav-actions {
          width: 100%;
          flex-direction: column;
          align-items: stretch;
        }
        .nav-toggle {
          display: inline-flex;
        }
        .events-grid {
          grid-template-columns: 1fr;
        }
        .search-filter {
          flex-direction: column;
        }
      }

      @media (max-width: 576px) {
        .profile-btn span {
          display: none;
        }
        .brand-title {
          font-size: 1.25rem;
        }
      }
    </style>
  </head>

    <div class="main-content">
      <div class="page-header">
        <div>
          <h1>Manage Events</h1>

      <div

          margin-bottom: 1.5rem;
          border-bottom: 2px solid var(--border);

          onclick="switchTab('upcoming')"

            color: var(--text-secondary);
            cursor: pointer;

        >

          class="tab-btn"
          onclick="switchTab('past')"
          id="tabPast"
          style="

            border: rgb(80, 80, 80);
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;

    <script>
      const currentUser = JSON.parse(localStorage.getItem("current_user"));
      if (!currentUser || currentUser.role !== "admin")
        window.location.href = "index.html";
      document.getElementById("adminName").textContent = currentUser.name;

      function toggleDropdown() {
        document.getElementById("profileDropdown").classList.toggle("show");
      }

      document.addEventListener("click", function (e) {
        if (!e.target.closest(".profile-dropdown")) {
          document.getElementById("profileDropdown").classList.remove("show");
        }
      });

      function logout() {
        localStorage.removeItem("current_user");
        window.location.href = "index.html";
      }

      function resetSystem() {
        if (confirm("Reset the system?")) {
          localStorage.setItem("events", JSON.stringify([]));
          localStorage.setItem("participants", JSON.stringify([]));
          location.reload();
        }
      }

      let events = JSON.parse(localStorage.getItem("events")) || [];
      let deleteEventId = null;
      let currentTab = "all";

      function switchTab(tab) {
        currentTab = tab;
        document.querySelectorAll(".tab-btn").forEach((btn) => {
          btn.classList.remove("active");
          btn.style.color = "var(--text-secondary)";
          btn.style.borderBottomColor = "transparent";
        });
        const activeBtn = document.getElementById(
          "tab" + tab.charAt(0).toUpperCase() + tab.slice(1),
        );
        activeBtn.classList.add("active");
        activeBtn.style.color = "var(--primary)";
        activeBtn.style.borderBottomColor = "var(--primary)";
        loadEvents();
      }

      function loadEvents() {
        const searchTerm = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const categoryFilter = document.getElementById("categoryFilter").value;
        const statusFilter = document.getElementById("statusFilter").value;
        const now = new Date();

        let filteredEvents = events.filter((event) => {
          const matchesSearch =
            event.name.toLowerCase().includes(searchTerm) ||
            event.description.toLowerCase().includes(searchTerm);
          const matchesCategory =
            !categoryFilter || event.category === categoryFilter;
          const matchesStatus = !statusFilter || event.status === statusFilter;

          const eventDate = new Date(event.datetime);
          const isUpcoming =
            eventDate >= now || eventDate.toDateString() === now.toDateString();
          const matchesTab =
            currentTab === "all" ||
            (currentTab === "upcoming" && isUpcoming) ||
            (currentTab === "past" && !isUpcoming);

          return (
            matchesSearch && matchesCategory && matchesStatus && matchesTab
          );
        });

        displayEvents(filteredEvents);
      }

      function displayEvents(eventList) {
        const grid = document.getElementById("eventsGrid");

        if (eventList.length === 0) {
          grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <i class="bi bi-calendar-x"></i>
                        <h3 style="margin-bottom: 1rem;">No events found</h3>
                        <p style="color: var(--gray);">Try adjusting your filters or create a new event</p>
                    </div>
                `;
          return;
        }

        grid.innerHTML = eventList
          .map((event) => {
            const participants =
              JSON.parse(localStorage.getItem("participants")) || [];
            const eventParticipants = participants.filter(
              (p) => p.eventId === event.id,
            ).length;
            const isUpcoming = new Date(event.datetime) > new Date();
            const categoryIcons = {
              Tech: "bi-cpu",
              Cultural: "bi-palette",
              Sports: "bi-trophy",
            };

            return `
                    <div class="event-card">
                        <div class="event-header">
                            <div>
                                <div class="event-title">${event.name}</div>
                                <span class="badge badge-primary">${event.category}</span>
                            </div>
                            <span class="badge ${event.status === "open" ? "badge-success" : "badge-danger"}">
                                ${event.status === "open" ? "Open" : "Closed"}
                            </span>
                        </div>
                        
                        <div class="event-meta">
                            <div class="meta-item">
                                <i class="bi bi-calendar3"></i>
                                ${new Date(event.datetime).toLocaleDateString("en-US", { month: "short", day: "numeric", year: "numeric" })}
                            </div>
                            <div class="meta-item">
                                <i class="bi bi-clock"></i>
                                ${new Date(event.datetime).toLocaleTimeString("en-US", { hour: "2-digit", minute: "2-digit" })}
                            </div>
                            <div class="meta-item">
                                <i class="bi bi-geo-alt"></i>
                                ${event.venue}
                            </div>
                        </div>

                        <div class="event-stats">
                            <div class="stat-item">
                                <div class="stat-value">${eventParticipants}</div>
                                <div class="stat-label">Registered</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${event.maxParticipants}</div>
                                <div class="stat-label">Capacity</div>
                            </div>
                        </div>

                        <div class="event-actions">
                            <button class="btn btn-view" onclick="viewParticipants('${event.id}')">
                                <i class="bi bi-people"></i> View
                            </button>
                            <button class="btn btn-edit" onclick="toggleStatus('${event.id}')">
                                <i class="bi ${event.status === "open" ? "bi-lock" : "bi-unlock"}"></i>
                                ${event.status === "open" ? "Close" : "Open"}
                            </button>
                            <button class="btn btn-delete" onclick="deleteEvent('${event.id}')">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
          })
          .join("");
      }

      function toggleStatus(eventId) {
        events = events.map((e) => {
          if (e.id === eventId) {
            e.status = e.status === "open" ? "closed" : "open";
          }
          return e;
        });
        localStorage.setItem("events", JSON.stringify(events));
        loadEvents();
      }

      function deleteEvent(eventId) {
        deleteEventId = eventId;
        document.getElementById("deleteModal").classList.add("show");
      }

      function confirmDelete() {
        events = events.filter((e) => e.id !== deleteEventId);
        localStorage.setItem("events", JSON.stringify(events));

        let participants =
          JSON.parse(localStorage.getItem("participants")) || [];
        participants = participants.filter((p) => p.eventId !== deleteEventId);
        localStorage.setItem("participants", JSON.stringify(participants));

        closeModal();
        loadEvents();
      }

      function closeModal() {
        document.getElementById("deleteModal").classList.remove("show");
        deleteEventId = null;
      }

      function viewParticipants(eventId) {
        window.location.href = `participants.html?eventId=${eventId}`;
      }

      document
        .getElementById("searchInput")
        .addEventListener("input", loadEvents);
      document
        .getElementById("categoryFilter")
        .addEventListener("change", loadEvents);
      document
        .getElementById("statusFilter")
        .addEventListener("change", loadEvents);

      loadEvents();
    </script>
  </body>
</html>
