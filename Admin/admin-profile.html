<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Profile - EventHub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      :root {
        --primary: #374151;
        --gradient: #374151;
        --dark: #374151;
        --light: #ffffff;
        --gray: #9ca3af;
        --success: #10b981;
        --danger: #ef4444;
        --bg-primary: #ffffff;
        --bg-secondary: #f8fafc;
        --bg-tertiary: #f1f5f9;
        --border: #e2e8f0;
        --text: #374151;
        --text-secondary: #6b7280;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: var(--bg-primary);
        color: var(--text);
        padding-top: 140px;
        overflow-x: hidden;
        min-height: 100vh;
      }

      input,
      select,
      textarea {
        background: #ffffff;
        color: #000000;
        border: 1px solid #d1d5db;
        border-radius: 10px;
        transition:
          border-color 0.2s ease,
          box-shadow 0.2s ease;
      }

      input:focus,
      select:focus,
      textarea:focus {
        border-color: #9ca3af;
        outline: none;
        box-shadow: 0 0 0 2px rgba(156, 163, 175, 0.1);
      }
      .floating-navbar {
        position: fixed;
        top: 24px;
        left: 50%;
        transform: translateX(-50%);
        width: min(1200px, calc(100% - 2rem));
        padding: 0.85rem 1.5rem;
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid rgba(15, 23, 42, 0.08);
        border-radius: 26px;
        box-shadow: 0 18px 55px rgba(15, 23, 42, 0.12);
        backdrop-filter: blur(16px);
        display: flex;
        align-items: center;
        gap: 1.5rem;
        z-index: 1000;
        transition: all 0.3s ease;
      }
      .floating-navbar.scrolled {
        top: 12px;
        padding: 0.7rem 1.25rem;
        border-radius: 22px;
        box-shadow: 0 14px 40px rgba(15, 23, 42, 0.18);
      }
      .nav-brand {
        display: flex;
        align-items: center;
        gap: 0.8rem;
        text-decoration: none;
      }
      .brand-icon {
        width: 42px;
        height: 42px;
        border-radius: 14px;
        background: var(--dark);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 25px rgba(55, 65, 81, 0.4);
      }
      .brand-title {
        font-family: "Syne", sans-serif;
        font-size: 1.3rem;
        font-weight: 700;
        color: var(--text);
        display: block;
      }
      .brand-subtitle {
        font-size: 0.75rem;
        letter-spacing: 0.08em;
        color: var(--text-secondary);
        text-transform: uppercase;
      }
      .nav-toggle {
        border: none;
        background: transparent;
        font-size: 1.5rem;
        color: var(--text);
        display: none;
        cursor: pointer;
      }
      .nav-content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
      }
      .nav-links {
        list-style: none;
        display: flex;
        gap: 0.25rem;
        margin: 0;
        padding: 0;
      }
      .nav-link {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        padding: 0.55rem 1rem;
        color: var(--text-secondary);
        text-decoration: none;
        border-radius: 999px;
        font-weight: 500;
        transition: all 0.25s ease;
        font-size: 0.9rem;
      }
      .nav-link i {
        font-size: 1rem;
      }
      .nav-link:hover {
        color: var(--text);
        background: rgba(55, 65, 81, 0.08);
      }
      .nav-link.active {
        color: var(--dark);
        background: rgba(55, 65, 81, 0.14);
      }
      .nav-actions {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      .profile-dropdown {
        position: relative;
      }

      .profile-btn {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.5rem 1rem;
        background: var(--bg-tertiary);
        border: 1px solid var(--border);
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .profile-btn:hover {
        background: var(--bg-secondary);
        border-color: var(--dark);
      }

      .profile-avatar {
        width: 35px;
        height: 35px;
        background: var(--primary);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 0.875rem;
        color: white;
      }

      .dropdown-menu {
        position: absolute;
        top: calc(100% + 0.5rem);
        right: 0;
        min-width: 200px;
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 0.5rem;
        display: none;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      .dropdown-menu.show {
        display: block;
      }
      .dropdown-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem 1rem;
        color: var(--text);
        text-decoration: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .dropdown-item:hover {
        background: rgba(59, 130, 246, 0.1);
        color: var(--primary);
      }

      .dropdown-divider {
        height: 1px;
        background: var(--border);
        margin: 0.5rem 0;
      }
      .main-content {
        padding: 2rem;
        max-width: 800px;
        margin: 0 auto;
      }
      h1 {
        font-family: "Syne", sans-serif;
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 2rem;
      }
      .profile-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 2.5rem;
        text-align: center;
      }
      .avatar-large {
        width: 120px;
        height: 120px;
        background: var(--gradient-1);
      }

      /* Responsive */
      @media (max-width: 992px) {
        .floating-navbar {
          width: calc(100% - 2.5rem);
        }
        .main-content {
          max-width: 100%;
        }
      }

      @media (max-width: 768px) {
        body {
          padding-top: 120px;
        }
        .floating-navbar {
          width: calc(100% - 2rem);
          flex-wrap: wrap;
        }
        .nav-content {
          position: absolute;
          top: calc(100% + 0.75rem);
          left: 0;
          right: 0;
          flex-direction: column;
          align-items: flex-start;
          gap: 1rem;
          padding: 1rem 1.25rem;
          background: rgba(255, 255, 255, 0.98);
          border-radius: 18px;
          border: 1px solid rgba(15, 23, 42, 0.08);
          box-shadow: 0 18px 38px rgba(15, 23, 42, 0.18);
          opacity: 0;
          pointer-events: none;
          transform: translateY(-10px);
          transition: all 0.25s ease;
        }
        .nav-content.open {
          opacity: 1;
          pointer-events: auto;
          transform: translateY(0);
        }
        .nav-links {
          flex-direction: column;
          width: 100%;
          gap: 0.75rem;
        }
        .nav-actions {
          width: 100%;
          flex-direction: column;
          align-items: stretch;
        }
        .nav-toggle {
          display: inline-flex;
        }
        .main-content {
          padding: 1rem;
        }
      }

      @media (max-width: 576px) {
        .profile-btn span {
          display: none;
        }
        .brand-title {
          font-size: 1.25rem;
        }
      }
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
        font-size: 3rem;
        font-weight: 700;
      }
      @media (max-width: 768px) {
        .navbar-nav {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <!-- Floating Navbar -->
    <nav class="floating-navbar" aria-label="Admin navigation">
      <a href="admin-dashboard.html" class="nav-brand">
        <span class="brand-icon"><i class="bi bi-calendar-event"></i></span>
        <span>
          <span class="brand-title">EventHub</span>
          <span class="brand-subtitle">Admin Space</span>
        </span>
      </a>

      <button
        class="nav-toggle"
        id="adminNavToggle"
        aria-label="Toggle navigation"
      >
        <i class="bi bi-list"></i>
      </button>

      <div class="nav-content" id="adminNavContent">
        <ul class="nav-links">
          <li>
            <a href="admin-dashboard.html" class="nav-link"
              ><i class="bi bi-grid"></i> Dashboard</a
            >
          </li>
          <li>
            <a href="create-event.html" class="nav-link"
              ><i class="bi bi-plus-circle"></i> Create Event</a
            >
          </li>
          <li>
            <a href="manage-events.html" class="nav-link"
              ><i class="bi bi-calendar-check"></i> Manage Events</a
            >
          </li>
          <li>
            <a href="participants.html" class="nav-link"
              ><i class="bi bi-people"></i> Participants</a
            >
          </li>
        </ul>

        <div class="nav-actions">
          <div class="profile-dropdown">
            <div class="profile-btn" onclick="toggleDropdown()">
              <div class="profile-avatar">AD</div>
              <span id="adminName">Admin</span>
              <i class="bi bi-chevron-down"></i>
            </div>
            <div class="dropdown-menu" id="profileDropdown">
              <a href="admin-profile.html" class="dropdown-item">
                <i class="bi bi-person"></i>
                <span>Profile</span>
              </a>
              <div class="dropdown-divider"></div>
              <a href="#" class="dropdown-item" onclick="resetSystem()">
                <i class="bi bi-arrow-clockwise"></i>
                <span>Reset System</span>
              </a>
              <a href="#" class="dropdown-item" onclick="logout()">
                <i class="bi bi-box-arrow-right"></i>
                <span>Logout</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="main-content">
      <h1>Admin Profile</h1>
      <div class="profile-card">
        <div class="avatar-large">AD</div>
        <h2
          style="
            font-family: &quot;Syne&quot;, sans-serif;
            font-weight: 700;
            margin-bottom: 0.5rem;
          "
          id="profileName"
        >
          Admin User
        </h2>
        <p style="color: var(--gray); margin-bottom: 1.5rem" id="profileEmail">
          admin@eventhub.com
        </p>
        <p style="color: var(--gray)">System Administrator</p>
      </div>
    </div>

    <script>
      const currentUser = JSON.parse(localStorage.getItem("current_user"));
      if (!currentUser || currentUser.role !== "admin")
        window.location.href = "index.html";

      document.getElementById("adminName").textContent = currentUser.name;
      document.getElementById("profileName").textContent = currentUser.name;
      document.getElementById("profileEmail").textContent = currentUser.email;

      // Toggle mobile menu
      const navToggle = document.getElementById("adminNavToggle");
      const navContent = document.getElementById("adminNavContent");
      if (navToggle) {
        navToggle.addEventListener("click", () => {
          navContent.classList.toggle("open");
        });
      }

      // Navbar scroll effect
      window.addEventListener("scroll", () => {
        const navbar = document.querySelector(".floating-navbar");
        if (window.scrollY > 20) {
          navbar.classList.add("scrolled");
        } else {
          navbar.classList.remove("scrolled");
        }
      });

      function toggleDropdown() {
        document.getElementById("profileDropdown").classList.toggle("show");
      }

      document.addEventListener("click", (e) => {
        if (!e.target.closest(".profile-dropdown"))
          document.getElementById("profileDropdown").classList.remove("show");
      });

      function logout() {
        localStorage.removeItem("current_user");
        window.location.href = "index.html";
      }

      function resetSystem() {
        if (
          confirm(
            "Are you sure you want to reset the system? This will delete all events and participants.",
          )
        ) {
          localStorage.setItem("events", JSON.stringify([]));
          localStorage.setItem("participants", JSON.stringify([]));
          location.reload();
        }
      }
    </script>
  </body>
</html>
